<div [routerLink]="show.id" *ngIf="show"
     class="cursor-pointer m-4 h-72 relative flex flex-col rounded shadow hover:shadow-2xl transition-all duration-100 overflow-hidden">
  <div *ngIf="show.image_url" class="h-72 overflow-hidden">
    <img class="bg-gray-300 w-full h-full object-center object-cover" [lazyLoad]="show.image_url">
  </div>

  <div *ngIf="show.showTimes" class="absolute bg-white shadow left-4 top-4 rounded py-1 px-2 text-sm text-gray-900"
       [ngClass]="{'bg-red-700 text-white': false }">
          <span *ngIf="show.showTimes.futureShowTimes.length > 0; else otherShowState" class="flex flex-row">
            Nog {{ show.showTimes.futureShowTimes.length}} shows vandaag
          </span>
    <ng-template #otherShowState>Geen shows meer vandaag</ng-template>
  </div>

  <div *ngIf="show.area" class="absolute shadow right-4 top-4 rounded py-1 px-2 text-sm text-white bg-indigo-700">
    {{ show.area }}
  </div>

  <div class="absolute w-full bottom-0">
    <div class="p-4 bg-white rounded m-4 shadow m-4">
      <h2 class="text-indigo-800 font-bold">{{ show.title }}</h2>

      <div>{{ show.area }}</div>
    </div>
  </div>
</div>
