<div [routerLink]="ride.id" *ngIf="ride"
     class="cursor-pointer m-4 h-72 relative flex flex-col rounded shadow hover:shadow-2xl transition-all duration-100 overflow-hidden">
  <div *ngIf="ride.image_url" class="h-72 overflow-hidden">
    <img class="bg-gray-300 w-full h-full object-center object-cover" [lazyLoad]="ride.image_url">
  </div>

  <div *ngIf="showWaitingTimes && ride.waitingTimes" class="absolute bg-white shadow left-4 top-4 rounded py-1 px-2 text-sm text-gray-900"
       [ngClass]="{'bg-red-700 text-white': ride.waitingTimes.state == 'Closed'}">
          <span *ngIf="ride.waitingTimes.state == 'Open'; else otherRideState" class="flex flex-row">
            {{ ride.waitingTimes.state }}
            <span *ngIf="ride.waitingTimes.state == 'Open'" class="ml-1">/ {{ ride.waitingTimes.wait }} min</span>
          </span>
    <ng-template #otherRideState>{{ ride.waitingTimes.state}} </ng-template>
  </div>

  <div *ngIf="showArea && ride.area" class="absolute shadow right-4 top-4 rounded py-1 px-2 text-sm text-white bg-indigo-700">
    {{ ride.area }}
  </div>

  <div class="absolute w-full bottom-0">
    <div class="p-4 bg-white rounded m-4 shadow m-4">
      <h2 class="text-indigo-800 font-bold">{{ ride.title }}</h2>

      <div *ngIf="ride.minSizeEscort">Minimaal met begeleiding: {{ ride.minSizeEscort }} cm</div>
      <div *ngIf="ride.minSize">Zonder begeleiding: {{ ride.minSize }} cm</div>
      <div *ngIf="ride.maxSize">Maximaal: {{ ride.minSize }} cm</div>

      <div>{{ ride.area }}</div>
    </div>
  </div>
</div>
